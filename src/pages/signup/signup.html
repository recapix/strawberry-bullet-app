<ion-header class="signup-header auth-header">
  <ion-navbar>
    <ion-title>
      {{ 'sign-up.title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="signup-content auth-content">
  <h2 class="auth-title">{{ 'sign-up.create-an-account' | translate }}</h2>
  <form class="signup-form auth-form" [formGroup]="signup" (ngSubmit)="doSignup()">
    <ion-item>
      <ion-input type="email" [placeholder]="'sign-up.email' | translate" formControlName="email"></ion-input>
    </ion-item>
    <show-hide-container>
      <ion-item>
        <ion-input type="password" [placeholder]="'sign-up.password' | translate" formControlName="password" show-hide-input></ion-input>
      </ion-item>
    </show-hide-container>
    <show-hide-container>
      <ion-item>
        <ion-input type="password" [placeholder]="'sign-up.confirm-password' | translate" formControlName="confirm_password" show-hide-input></ion-input>
      </ion-item>
    </show-hide-container>
    <button ion-button block class="auth-action-button signup-button" type="submit" [disabled]="!signup.valid">{{ 'sign-up.sign-up' | translate }}</button>
  </form>
  <p class="auth-divider">
    {{ 'sign-up.or' | translate }}
  </p>
  <button ion-button block class="facebook-auth-button" (click)="doFacebookSignup()">{{ 'sign-up.sign-up-with-facebook' | translate }}</button>
  <p class="legal-stuff">
      {{ 'sign-up.by-creating-an-account-you-agree-to-our' | translate }} <a class="legal-action" (click)="showPrivacyModal()">{{ 'sign-up.privacy-policy' | translate }}</a>
      {{ 'sign-up.and' | translate }}
    <a class="legal-action" (click)="showTermsModal()">{{ 'sign-up.terms-of-use' | translate }}</a>
  </p>
</ion-content>
