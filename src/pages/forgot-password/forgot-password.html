<ion-header class="forgot-password-header auth-header">
  <ion-navbar>
    <ion-title>
        {{ 'forgot-password.title' | translate }}
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="forgot-password-content auth-content">
  <h2 class="auth-title">
    {{ 'forgot-password.auth-title' | translate }}
  </h2>
  <p class="recover-message">
    {{ 'forgot-password.recover-message' | translate }}
  </p>
  <form class="forgot-password-form auth-form" [formGroup]="forgot_password" (ngSubmit)="recoverPassword()">
    <ion-item>
      <ion-input type="email" [placeholder]="'forgot-password.email' | translate" formControlName="email"></ion-input>
    </ion-item>
    <button ion-button block class="auth-action-button recover-password-button" type="submit" [disabled]="!forgot_password.valid">{{ 'forgot-password.recovery-password' | translate }}</button>
  </form>
</ion-content>
