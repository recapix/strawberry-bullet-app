<ion-header>
        <ion-navbar>
          <ion-title>following</ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content class="following-content">
        <!-- <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar> -->
        <ion-searchbar placeholder="Search"></ion-searchbar>
        <ion-list class="following-list">
          <ion-item class="list-item" *ngFor="let item of list">
            <ion-thumbnail item-left>
              <preload-image [ratio]="{w:1, h:1}" [src]="item.image" alt="item.name" title="item.name"></preload-image>
            </ion-thumbnail>
            <h2 class="item-title">{{item.name}}</h2>
            <p class="item-description" rows="2">{{item.about}}</p>
            <button class="relation-button" ion-button clear icon-only item-right>
              <ion-icon name="remove-circle"></ion-icon>
            </button>
          </ion-item>
        </ion-list>
      </ion-content>
